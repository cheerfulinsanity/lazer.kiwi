name: Repo Visualizer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸ‘ˆ This allows pushing back to the repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate Repo Structure SVG
        uses: githubocto/repo-visualizer@0.9.0
        with:
          output_file: structure.svg
          excluded_paths: |
            node_modules
            .svelte-kit
            build
            .git

      - name: Commit and Push structure.svg
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add structure.svg
          git commit -m "ðŸ¤– Update structure.svg from GitHub Action" || echo "No changes to commit"
          git push
